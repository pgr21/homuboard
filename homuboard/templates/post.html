{% extends 'base.html' %}

{% block body %}

<table>
    <tr>
        <th>Date</th>
        <td>{{post.ts}}</td>
    </tr>
    <tr>
        <th>User</th>
        <td>{{post.user_name}}</td>
    </tr>
    <tr>
        <th>Title</th>
        <td>{{post.name}}</td>
    </tr>
</table>

<div class="post">
    {{post.text|nl2br}}
</div>

{% if post.user_id == user.id %}
<div class="tools">
    <a href="{{url_for('post_edit', id=post.id)}}">Edit</a>
</div>
{% endif %}

{% endblock %}
