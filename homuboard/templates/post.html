{% extends 'base.html' %}

{% block body %}

{% if post.user_id == user.id %}
<a href="{{url_for('post_edit', id=post.id)}}">Edit</a>
{% endif %}

<table>
    <tr>
        <th>Date</th>
        <td>{{post.ts}}</td>
    </tr>
    <tr>
        <th>User</th>
        <td>{{post.user_name}}</td>
    </tr>
    <tr>
        <th>Title</th>
        <td>{{post.name}}</td>
    </tr>
</table>

{{post.text|nl2br}}

{% endblock %}
