{% extends 'base.html' %}

{% block title %}
{{board.name}}
{% endblock %}

{% block body %}

<h1>{{board.name}}</h1>

<table class="board">
    <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>User</th>
            <th>Date</th>
            <th>Views</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
{% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td><a href="{{url_for('post', id=post.id)}}">{{post.name}}</a></td>
            <td><span class="user_name">{{post.user_name}}</span></td>
            <td>{{post.ts}}</td>
            <td>{{post.views}}</td>
            <td>{{post.votes}}</td>
        </tr>
{% endfor %}
    </tbody>
</table>

<div class="tools">
    <a href="{{url_for('post_edit', board_id=board.id)}}">New Post</a>
</div>

{% endblock %}
